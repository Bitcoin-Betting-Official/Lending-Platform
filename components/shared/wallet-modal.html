<div class="modal modal-sm fade" id="walletModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white" style="background-color: #1c1c1c; border-radius: 12px;">
            <div class="modal-header border-0">
                <h5 class="modal-title">Connected</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body my-4 text-center">
                <div class="fw-bold fs-4 d-flex justify-content-center align-items-center gap-2">
                    <span id="walletAddressDisplay">0x...</span>
                    <button id="copyWalletBtn" class="btn btn-sm btn-outline-light border-0 px-2 py-1"
                            title="Copy address">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>

                <div class="text-light small">0.00 ETH</div>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button class="btn btn-outline-light w-100" id="disconnectWalletBtn">
                    <i class="bi bi-box-arrow-left me-2"></i> Disconnect
                </button>
            </div>
        </div>
    </div>
</div>
