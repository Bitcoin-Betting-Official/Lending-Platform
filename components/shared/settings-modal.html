<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content wallet-modal p-4 text-white">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title">Connection Settings</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div class="modal-body pt-5">
                <form id="connectForm" autocomplete="off" class="text-light small">

                    <label for="wsURL" class="form-label">WebSocket:</label>
                    <select id="wsURL" class="form-select bg-dark text-light mb-3">
                        <option value="wss://node928.info:82">Asia node928.info</option>
                        <option value="wss://bitcoin-betting.org:82">West Europe bitcoin-betting.org</option>
                        <option value="wss://node82.sytes.net:82">East Europe node82.sytes.net</option>
                        <option value="wss://sa.bitcoin-betting.com:82">South America bitcoin-betting.com</option>
                        <option value="">Choose Custom</option>
                    </select>

                    <div id="customUrlGroup" class="d-none">
                        <label for="wsURLc" class="form-label">Enter custom WebSocket URL:</label>
                        <input type="text" id="wsURLc" class="form-control bg-dark text-light mb-3"
                               placeholder="wss://..." value="wss://"/>
                    </div>

                    <label for="userid" class="form-label">User ID</label>
                    <input type="number" id="userid" class="form-control bg-dark text-light mb-3" min="1" max="99999"
                           required/>

                    <button type="button" id="connectWsBtn" class="btn btn-primary w-100 mt-2">
                        <i class="bi bi-plug me-2"></i> Connect WebSocket
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
