<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content wallet-modal p-4 text-white">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title">Connection Settings</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div class="modal-body pt-5">
                <form id="connectForm" autocomplete="off" class="text-light small">

                    <label for="wsURL" class="form-label">WebSocket:</label>
                    <select id="wsURL" class="form-select bg-dark text-light mb-3 input-primary">
                        <option value="wss://node928.info:82">node928.info [Asia]</option>
                        <option value="wss://bitcoin-betting.org:82">bitcoin-betting.org [Europe West]</option>
                        <option value="wss://node82.sytes.net:82">node82.sytes.net [Europe East]</option>
                        <option value="wss://sa.bitcoin-betting.com:82">bitcoin-betting.com [South America]</option>
                        <option value="">Choose Custom</option>
                    </select>

                    <div id="customUrlGroup" class="d-none">
                        <label for="wsURLc" class="form-label">Enter custom WebSocket URL:</label>
                        <input type="text" id="wsURLc" class="form-control bg-dark text-light mb-3 input-primary"
                               placeholder="wss://..." value="wss://"/>
                    </div>

                    <div class="d-flex gap-2 mt-5">
                        <button type="button" id="eraseDataBtn" class="btn btn-outline-danger w-50 mt-2">
                            <i class="bi bi-trash3 me-1"></i> Erase All
                        </button>
                        <button type="button" id="connectWsBtn" class="btn btn-primary w-50 mt-2">
                            <i class="bi bi-plug me-2"></i> Connect WebSocket
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
